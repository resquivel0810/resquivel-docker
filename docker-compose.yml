version: '3.8'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /docker/certs:/etc/nginx/certs
      - /docker/vhost:/etc/nginx/vhost.d
      - /docker/html:/usr/share/nginx/html
    networks:
      - web-network

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt
    depends_on:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /docker/certs:/etc/nginx/certs
      - /docker/vhost:/etc/nginx/vhost.d
      - /docker/html:/usr/share/nginx/html
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    networks:
      - web-network

  wordpress:
    container_name: wordpress
    platform: linux/amd64
    depends_on:
      db:
        condition: service_healthy
    image: wordpress:latest
    volumes:
      - ./site/wp-content:/var/www/html/wp-content
      - ./init/prep.sh:/prep.sh
    # IMPORTANTE: Cambia el puerto interno de Apache
    ports:
      - "8080:8080"  # Host:8080 → Contenedor:8080
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: resquive_wp870
      WORDPRESS_DB_PASSWORD: unamuysegura1
      WORDPRESS_DB_NAME: resquive_wp870
      WORDPRESS_TABLE_PREFIX: wpvf_
      WORDPRESS_DEBUG: "0"
      # Variables para proxy - IMPORTANTE: Usar puerto 8080
      VIRTUAL_HOST: resquivel.com,www.resquivel.com
      LETSENCRYPT_HOST: resquivel.com,www.resquivel.com
      LETSENCRYPT_EMAIL: resquivel0810@gmail.com
      VIRTUAL_PORT: 8080  # ← DECIRLE al proxy que use puerto 8080
    networks:
      - web-network
      - internal-network
    # MODIFICA el command para cambiar puerto de Apache
    command: >
      sh -c "
        # Cambiar Apache para escuchar en puerto 8080
        sed -i 's/Listen 80/Listen 8080/g' /etc/apache2/ports.conf
        sed -i 's/:80/:8080/g' /etc/apache2/sites-available/*.conf
        # Iniciar Apache
        docker-entrypoint.sh apache2-foreground &
        sleep 15
        chmod +x /prep.sh
        /prep.sh
        wait
      "

  db:
    container_name: db
    image: mysql:5.7
    platform: linux/amd64
    command: "--default-authentication-plugin=mysql_native_password"
    volumes:
      - ./database:/var/lib/mysql
      - ./mysqldumps/backup.sql.gz:/docker-entrypoint-initdb.d/backup.sql.gz
      - ./init/migrate.sh:/docker-entrypoint-initdb.d/migrate.sh
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: unamuysegura1
      MYSQL_DATABASE: resquive_wp870
      MYSQL_USER: resquive_wp870
      MYSQL_PASSWORD: unamuysegura1
      WORDPRESS_TABLE_PREFIX: wpvf_
      PRODUCTION_URL: "https://resquivel.com"
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-punamuysegura1"]
      interval: 5s
      timeout: 5s
      retries: 15
    networks:
      - internal-network

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8082:8080"
    networks:
      - internal-network

networks:
  web-network:
    driver: bridge
  internal-network:
    driver: bridge